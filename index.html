<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="author" content="">

	<title>jMonitor Dashboard</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Custom styles for this template -->
	<link href="style.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
				<a class="navbar-brand" href="#">jMonitor</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>jMonitor Dashboard</h1>
			<p class="lead">Easy to use macOS monitoring system.<br></p>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="text-center">
					<h3>Computers by OS Version</h3>
				</div>
				<canvas id="osvers"></canvas>
			</div>
			<div class="col-md-6">
				<div class="text-center">
					<h3>Last Check-in of Computers</h3>
				</div>
				<canvas id="lastcheckin"></canvas>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="text-center" id="compLabel">
				<h3>List of Computers</h3>
			</div>
			<div class="table-responsive">
				<table class="table table-striped" id="computers">
					<tr>
						<th>Hostname</th>
						<th>jMonitor Version</th>
						<th>Mac Address</th>
						<th>IP Address</th>
						<th>OS Name</th>
						<th>OS Version</th>
						<th>OS Build</th>
						<th>Processor</th>
						<th>RAM</th>
						<th>Last Check-in</th>
					</tr>
				</table>
			</div>
		</div>


		<!-- javascript -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/Chart.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</div>
	<!-- /.container -->



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="../../dist/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
